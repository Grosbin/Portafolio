{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--========== Box Icons ==========-->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--========== Css ==========-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <!--========== Script ==========-->
    {% block headScript %} {% endblock %}
    <!-- Logo pestaÃ±a -->
    <link
      rel="shortcut icon"
      href="{% static 'img/saturno.ico' %}"
      type="image/x-icon"
    />
    <!-- <script src="{% static 'js/dispositivo.js' %}"></script> -->
    <title>Grosbin</title>
  </head>
  <body class=" ">
    <!--========== Scroll Superior ==========-->
    <a href="#" class="scrolltop" id="scroll-top">
      <i class="bx bx-rocket bx-rotate-270 bx-tada-hover scrolltop__icon"></i>
    </a>

    {% block content %} {% endblock %}

    <!--========== Desplazamiento ==========-->

    <script src="{% static 'js/main.js' %}"></script>

    <!--========== Main Js ==========-->
    {% block contentScript %} {% endblock %}
  </body>
</html>
